<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>LocateCounselor</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Adding CSS stilling to HTML  -->
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- Connectiing Scripts to HTML  -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        

        <!-- Connecting javascript files -->
        <script type="text/javascript" src="./main.js"></script>

    </head>

    <body>

        <div class="container" >

            <div >
                <h3 style="color: #8546b1; font-weight: bold; font-size: 3rem;">Locate Your Counselor</h3>    
            </div>

            <div class="row">

                <div class="left">
                    <p style="color: gray; font-weight: bold; padding-top: 20px;">
                        Which best describes you?
                    </p>
                </div>

                <div class="right">
                    <select name="empType" id="userType" class="select-selected">
                        <option selected selected disabled hidden>Select one...</option>
                        <option value="High School Student">High School Student</option>
                        <option value="US Veteran">US Veteran</option>
                        <option value="Transfer Student">Transfer Student</option>
                        <option value="International Student">International Student</option>
                        <option value="US citizen living outside of US">US citizen living outside of US</option>
                    </select>
                </div>
                
            </div>

            <div class="row" id="ShowSelectState"> 

                <div class="left">
                    <p style="color: gray; font-weight: bold; padding-top: 20px;">
                        What State do you live in?
                    </p>
                </div>

                <div class="right">
                    <select name="empType" id="selectState" class="select-selected">
                        <option selected selected disabled hidden>Select your State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                
            </div>

            <div class="row" id="transferFrom">

                <div class="left">
                    <p style="color: gray; font-weight: bold; padding-top: 20px;">
                        Where are you transfering from?
                    </p>
                </div>

                <div class="right">
                    <select name="empType" id="selectState" class="select-selected">
                        <option selected selected disabled hidden>Select...</option>
                        <option value="private University">Four year private college or University</option>
                        <option value="public University">Four year public college or University</option>
                        <option value="Two year University">Two year college or University</option>
                        <option value="International University">International college or University</option>
                    </select>
                </div>

            </div>

        </div>
         
    </body>

</html>
